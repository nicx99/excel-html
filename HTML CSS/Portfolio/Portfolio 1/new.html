<!DOCTYPE>
<html>
<head>
<title>
    Tables and Forms
    </title>
</head>
    
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th
            <th>Course</th>
        </tr>
        
        <tr>
            <td>Clark</td>
            <td>20</td>
            <td>BSIT</td>
        </tr>
    
        <tr>
        <td>Sam</td>
        <td>22</td>
        <td>BSCS</td>
        </tr>
    </table>
<form>
<input type= "text" placeholder="Enter Name"/><br>
<input type= "password" placeholder="Password"/><br>
<input type= "number" placeholder="Enter Age"/><br>
<input type= "date" placeholder="Enter Birthday"/><br>
<input type= "email" placeholder="Enter Email"/><br>
<input type= "color"/><br>
<input type= "radio" name="gender">Male</input><br>
<input type="radio" name="gender">Femaile</input><br>
    <input type="checkbox">Working Student [y/n]?</input><br>
<select>
    <option>Red</option>
    <option>Blue</option>
    <option>Green</option>    
</select><br>
    
<textarea rows="10" placeholder="Enter Message Here">

</textarea><br>
<button type="button">Submit</button>
<button type="reset">Reset</button>
</form>   

</body>
</html>
