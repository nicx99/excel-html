<!DOCTYPE>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href=styles.css></link>
</head>

<body>
<center><img src="logo.png"></center>
    
<center><h1>Registration Form</h1>

<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" placeholder="Enter Name" required/></td>
    </tr>
    
    <tr>
        <td>Email Address:</td>
        <td><input type="email" placeholder="Enter Email Address" required/></td>
    </tr>
    
    <tr>
        <td>Gender:</td>
        <td><input type="radio">Male</input> <input type="radio">Female</input></td>
    </tr>

    <tr>
        <td>Address:</td>
        <td><input type="text" placeholder="Enter Address"></td>
    </tr>

    <tr>
        <td>Suggestion:</td>
        <td><textarea rows="10" placeholder="Type Here"></textarea></td>
    </tr>

    <tr>
        <td></td>
       <td><button type="Submit">Submit</button><button type="reset">Reset</button></td> 
    </tr>

</table>
<br>
<a href="homepage.html">Return to Homepage</a>
</center>
</body>
</html>
